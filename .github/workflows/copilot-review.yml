name: GitHub Copilot Review with Japanese Comments

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    name: GitHub Copilot Review (Japanese)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitHub Copilot Review
        uses: github/super-linter@v4
        env:
          # GitHub Copilot custom review settings
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          COPILOT_LANGUAGE: "ja"
          COPILOT_REVIEW_LANGUAGE: "japanese"
          
      - name: Comment on PR with Japanese Review
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { pull_request } = context.payload;
            
            // Custom review rules for Japanese comments
            const reviewRules = {
              language: "ja",
              commentStyle: "japanese",
              technicalTerms: "explain_in_japanese",
              codeImprovement: "detailed_japanese_explanation"
            };
            
            // Apply Japanese review rules
            const comment = `
            ## GitHub Copilot レビュー設定

            このプルリクエストでは以下の日本語レビュールールが適用されます：

            - ✅ **言語設定**: 全てのレビューコメントを日本語で出力
            - ✅ **技術用語**: 日本語での説明を含める  
            - ✅ **改善提案**: 日本語での具体的な説明
            - ✅ **対象範囲**: Pull Requestの全てのファイルに適用

            レビューコメントは自動的に日本語で生成されます。
            `;
            
            github.rest.issues.createComment({
              issue_number: pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });