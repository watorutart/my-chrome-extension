<!DOCTYPE html>
<!-- サンプルHTMLファイル - GitHub Copilot日本語レビューテスト用 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>
    <!-- 問題1: セマンティックHTMLの不使用 -->
    <div class="header">
        <div class="logo">Site Logo</div>
        <div class="navigation">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- 問題2: アクセシビリティ属性の不足 -->
    <div class="main-content">
        <div class="article">
            <h1>記事タイトル</h1>
            <img src="image.jpg" width="300" height="200" alt="記事の関連画像">
            <p>記事の内容がここに入ります。</p>
        </div>
    </div>

    <!-- 問題3: フォームのアクセシビリティ不足 -->
    <div class="contact-form">
        <h2>お問い合わせ</h2>
        <form>
            <input type="text" placeholder="お名前">
            <input type="email" placeholder="メールアドレス">
            <textarea placeholder="メッセージ"></textarea>
            <button type="submit">送信</button>
        </form>
    </div>

    <!-- 問題4: SEO対策不足 -->
    <div class="footer">
        <p>Copyright 2024</p>
    </div>

    <!-- 問題5: インライン JavaScript -->
    <script>
        document.querySelector('button').onclick = function() {
            alert('送信されました');
        };
    </script>
</body>
</html>
